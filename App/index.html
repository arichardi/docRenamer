<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <title>DocRenamer</title>
</head>
<body>
    <div class="logoContainer">
        <img src="./files/logo.svg" alt="logo" >
    </div>
    
    <div class="infoContainer">
        <p>You selected <strong class="numberElements"> 0 </strong> files</p>
        <p>on:</p>
        <h3 class="directory">nothing selected</h3>
    </div>

    <div class="btnSelectContainer">
        <label for="files"></label>
        <input type="button" value="file Select" class="btn" id="folder-btn">
    </div>
    
    <div class="previewContainer">
        <p>name preview: </p>
        <div class="namePreviewContainer">
            <h3 class="namePreview">not informed</h3>
        </div>
    </div>

    <div class="dataContainer">
            <label for="prefix" class="datainform" id="LBPrefix">
                <div class="checkboxNameField">
                    <input type="checkbox" class="CKB" id="prefix">
                    <div class="checkmark" id="CKPrefix"></div>
                    <div class="inputName">Prefixo</div>
                </div>
                <div>
                    <input type="text" id="prefixField" class="inputField" disabled>
                </div>
            </label>

            <label for="KeepName" class="datainform">
                <div class="checkboxNameField">
                    <input type="checkbox" class="CKB" id="KeepName" >
                    <div class="checkmark"></div>
                    <div class="inputName">KeepName</div>
                </div>
                <div>
                    <input type="text" id="KeepNameField" class="inputField" disabled>
                </div>
            </label>


            <label for="sulfix" class="datainform">
                <div class="checkboxNameField">
                    <input type="checkbox" class="CKB" id="sulfix" >
                    <div class="checkmark"> </div>
                    <div class="inputName">Sulfix</div>
                </div>
                <div>
                    <input type="text" id="sulfixField" class="inputField" disabled>
                </div>
            </label>
                
    </div>

    <div class="btnRename">
        <label for="rename"></label>
        <input type="button" value="Rename-it" class="btn" id="rename">
    </div>
</body>
</html>
