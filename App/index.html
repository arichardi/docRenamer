<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/app.js" defer></script>
    <title>DocRenamer</title>
</head>
<body>
    <h1>Choose an folder !</h1>
    <label for="files"></label>
    <input type="button" value="Select a folder" class="btn" id="folder-btn">
    
    <div>
        <h2>Você selecionou o diretorio : </h2>
        <h2 class="directory"></h2>
        <h2>Nós temos <span class="numberElements"> 0 </span> arquivos nessa pasta</h2>
    </div>
    <div>
        <label for="prefix">Prefixo</label>
        <input type="text" name="prefix" id="prefix">
        <br>
        <label for="sulfix">Sulfixo</label>
        <input type="text" name="sulfixfix" id="sulfix">
        <br>
        <label for="rename"></label>
        <input type="button" value="Atualizar nome" class="btn" id="rename">
    </div>
</body>
</html>
